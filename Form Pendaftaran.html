<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Akun</title>
</head>
<body>
    <h1>Form Registrasi Akun</h1>

    <form action="#" method="post">
        
        <label for="nama-lengkap">Nama Lengkap</label>
        <input type="text" id="nama-lengkap" name="nama-lengkap" placeholder="Masukkan nama lengkap" required>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email" required>
        <br>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username" required>
        <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
        <br>

        <label for="konfirmasi-password">Konfirmasi Password</label>
        <input type="password" id="konfirmasi-password" name="konfirmasi-password" placeholder="Masukkan kembali password" required>
        <br>

        <button style="background-color:green; color:white" type="submit">Daftar</button>
        <br>

    </form>
</body>
</html>
