<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Akun</title>
</head>
<body>
    <h1>Form Registrasi Akun</h1>

    <table>
    <tr>
    <td> <h2> Nama Lengkap</h2> </td> 
        <td> <textarea name="Masukkan nama lengkap" id= "name" ></textarea> </td>
    </tr>
    </table>

    <table>
    <tr>
    <td> <h2>Email</h2>  </td> 
    <td> <textarea email="Masukkan email" id= "email" ></textarea> </td> 
    </tr>
    </table>

    <table>
    <tr>
    <td> <h2>Username</h2> </td> 
    <td> <textarea username="Masukkan username" id= "username" ></textarea> </td> 
    </tr>
    </table>

    <table>
    <tr>
    <td> <h2>Password</h2>  
    <td> <textarea password="Masukkan password" id= "password" ></textarea> </td>

    <table>
    <tr>
    <td> <h2>Konfirmasi Password</h2>  
    <td> <textarea konfirmasipass="Masukkan kembali password" id= "konfirmasipass" ></textarea> </td>
    </tr>
    </table>

    <h2>Daftar</h2> <textarea daftar="pencet daftar" id= "daftar" ></textarea>

</body>
</html>
